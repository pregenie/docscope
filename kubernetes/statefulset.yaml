apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: docscope
  labels:
    app: docscope
    component: database
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: docscope
      component: database
  template:
    metadata:
      labels:
        app: docscope
        component: database
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - name: postgres
          containerPort: 5432
          protocol: TCP
        env:
        - name: POSTGRES_DB
          value: docscope
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: password
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - docscope
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - docscope
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: docscope-postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: docscope
  labels:
    app: docscope
    component: database
spec:
  type: ClusterIP
  selector:
    app: docscope
    component: database
  ports:
  - name: postgres
    port: 5432
    targetPort: postgres
    protocol: TCP
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: docscope
  labels:
    app: docscope
    component: cache
spec:
  serviceName: redis
  replicas: 1
  selector:
    matchLabels:
      app: docscope
      component: cache
  template:
    metadata:
      labels:
        app: docscope
        component: cache
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        command:
        - redis-server
        - --appendonly
        - "yes"
        - --maxmemory
        - "256mb"
        - --maxmemory-policy
        - "allkeys-lru"
        ports:
        - name: redis
          containerPort: 6379
          protocol: TCP
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "512Mi"
            cpu: "200m"
        livenessProbe:
          tcpSocket:
            port: redis
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: redis-storage
          mountPath: /data
      volumes:
      - name: redis-storage
        persistentVolumeClaim:
          claimName: docscope-redis-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: docscope
  labels:
    app: docscope
    component: cache
spec:
  type: ClusterIP
  selector:
    app: docscope
    component: cache
  ports:
  - name: redis
    port: 6379
    targetPort: redis
    protocol: TCP