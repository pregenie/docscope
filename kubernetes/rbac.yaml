apiVersion: v1
kind: ServiceAccount
metadata:
  name: docscope
  namespace: docscope
  labels:
    app: docscope
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: docscope
  namespace: docscope
  labels:
    app: docscope
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: docscope
  namespace: docscope
  labels:
    app: docscope
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: docscope
subjects:
- kind: ServiceAccount
  name: docscope
  namespace: docscope