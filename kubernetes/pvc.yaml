apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: docscope-data-pvc
  namespace: docscope
  labels:
    app: docscope
spec:
  accessModes:
  - ReadWriteMany
  storageClassName: standard
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: docscope-postgres-pvc
  namespace: docscope
  labels:
    app: docscope
    component: database
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: standard
  resources:
    requests:
      storage: 20Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: docscope-redis-pvc
  namespace: docscope
  labels:
    app: docscope
    component: cache
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: standard
  resources:
    requests:
      storage: 5Gi